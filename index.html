<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Mixer</title>
    <meta name "description" content="Colour Mixer">
    <meta name "author" content="Dominique Czok">
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <header>
        <div>
            <label for="red">r</label>  
            <input type="range" id="red" step="1" min="0" max="255" value="160">
        </div>
        <div>
          <label for="green">g</label>
         <input type="range" id="green" step="1" min="0" max="255" value="90">
        </div>
        <div>
            <label for="blue">b</label>
            <input type="range" id="blue" step="1" min="0" max="255" value="230">
        </div>
        <p class="colorRgb">RGB</p>
        <p class="colorHex">Hex</p>
    </header>   
    <script src="script.js"></script> 
</body>

</html>
